{% extends "base.html" %}

{% block title %}Login - GMList{% endblock %}

{% block content %}
<div class="brand-logo">
    <h1><i class="fas fa-clipboard-list me-2"></i>GMList</h1>
    <p>Your Smart Checklist Companion</p>
</div>

<form method="POST" id="loginForm">
    <div class="form-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
    </button>
</form>

<div class="switch-form">
    <p class="mb-0">Don't have an account? 
        <a href="{{ url_for('signup') }}" class="fw-bold">Create one here</a>
    </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const button = this.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;
    
    button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
    button.disabled = true;
    
    // Re-enable button after form submission (in case of validation errors)
    setTimeout(() => {
        button.innerHTML = originalText;
        button.disabled = false;
    }, 3000);
});
</script>
{% endblock %}
